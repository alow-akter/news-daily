<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- CSS Link -->
    <link rel="stylesheet" href="./sytle.css">

    <title>News Daily</title>
</head>

<body>
    <!-- main header -->
    <header class="">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container p-5 pb-4">

                <button type="button" class="btn btn-outline-primary">Brand News</button>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item mx-4">
                            <a class="nav-link fw-bold" aria-current="page" href="#">News</a>
                        </li>
                        <li class="nav-item mx-4">
                            <a class="nav-link fw-bold" href="./blog.html">Blogs</a>
                        </li>
                        <li class="nav-item mx-4">
                            <img src="https://images.pexels.com/photos/2379005/pexels-photo-2379005.jpeg?cs=srgb&dl=pexels-italo-melo-2379005.jpg&fm=jpg"
                                alt="">
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!--  only horizontal line -->
    <section style="width: 70%; margin: auto ">
        <hr>
    </section>

    <!-- category items code -->
    <section class="categorySection">
        <div class="container py-3">
            <div class="justify-content-center">
                <ul id="parent" class="navbar-nav extraDesign">
                </ul>
            </div>
        </div>
        <!-- </nav> -->
    </section>

    <!-- category result found code -->
    <section class="categoriFound container">
        <div class="card rounded p-2 border-0">
            <div class="card-body">
                <h5 class="card-title"><span id="resultFound"></span> items found for category Entertainment</h5>
            </div>
        </div>
    </section>

    <!-- sorted option ul code -->
    <section class="container mt-5 d-flex justify-content-between flex-column flex-lg-row">
        <div class="d-flex justify-content-center">
            <div class="mx-2">
                <h3>Sort By View : </h3>
            </div>
            <div class="mx-3">
                <select class="form-select" id="inputGroupSelect01">
                    <option selected>Default</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>
        </div>
        <div class="d-lg-flex mt-3 mt-lg-0 mx-auto mx-lg-0">
            <button type="button" class="btn btn-primary mx-lg-3">Today's Pick</button>
            <button type="button" class="btn btn-outline-primary">Trending</button>
        </div>
    </section>

    <!-- loading spinner code -->
    <section id="loadingSpinner" class="container d-none">
        <div class="d-flex justify-content-center align-items-center" style="height: 500px;">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </section>

    <!-- main news paper add wite category related -->
    <section class="mainNewsContent container mt-5">
        <div id="mainNewspaper" class="row row-cols-1 row-cols-lg-1">
        </div>
    </section>

    <!-- modal area code -->
    <section class="modlArea">
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title fw-bold fs-3" id="staticBackdropLabel"></h5>
                    </div>
                    <div class="modal-body">
                        <img id="image" src="" class="img-fluid rounded-start" alt="...">

                        <p id="describe1" class="card-text fs-5 mt-3"></p>
                        <p id="describe2" class="card-text mt-4 d-none d-lg-block"></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="./news.js"></script>
</body>

</html>
